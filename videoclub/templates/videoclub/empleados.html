<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<div class="topnav">
  <a href="videoclub">Videoclub</a>
  <a class="active" href="empleados">Empleados</a>
  <a href="peliculas">Peliculas</a>
  <a href="clientes">Clientes</a>
</div>

  <h1 style="text-align: center;">Empleados</h1>
    <ul>
        {% for empleado in empleados %}
            <li>
                {{ empleado.idEmpleado }} - {{ empleado.nombre }} - {{ empleado.apellido }} - {{ videoclub.idVideoclub }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
